  #   volumes:
  #     - redis-data:/data
  #   networks:
  #     - arb-network
  #   command: redis-server --appendonly yes

  # Optional: PostgreSQL for trade history (uncomment if needed)
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: arb-bot-postgres
  #   restart: unless-stopped
